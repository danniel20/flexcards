<body>
	
	<header class="container">
		<h1 class="logo">Flexcards</h1>
			
	</header>

	<section class="container form">

	</section>

	<section class="container cards-container">
		
		<div class="card" data-color="fourth">
			
			<div class="card-colors-options">
				<button class="card-option card-delete">Excluir</button>
				<button class="card-option">Editar</button>
				<button class="card-option" data-color="first">Azul</button>
				<button class="card-option" data-color="second">Vermelho</button>
				<button class="card-option" data-color="third">Verde</button>
				<button class="card-option" data-color="fourth">Amarelo</button>

			<p class="card-content">Cart√£o Teste 1</p>

	</section>
