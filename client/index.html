<!DOCTYPE html>
<html>
<head>
	<title>Flex Cards</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	
	<header class="container">
		<h1 class="logo">Flexcards</h1>
			
	</header>

	<section class="container form">
		<textarea class="card-content" placeholder="Digite aqui"></textarea>
		<input type="submit" class="card-button" value="Adicionar">
	</section>

	<section class="container cards-container">
		<div class="card" style="background-color: yellow">
			<p>Cartão Teste 1</p>
		</div>

		<div class="card" style="background-color: green">
			<p>Cartão Teste 2</p>
		</div>

		<div class="card" style="background-color: red">
			<p>Cartão Teste 3</p>
		</div>

		<div class="card" style="background-color: blue">
			<p>Cartão Teste 4</p>
		</div>

		<div class="card" style="background-color: purple">
			<p>Cartão Teste 5</p>
		</div>

		
	</section>
	
</body>
</html>
