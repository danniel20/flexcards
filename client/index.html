<!DOCTYPE html>
<html>
<head>
	<title>Flex Cards</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="stylesheet" href="css/cards.css">
</head>
<body>
	
	<header class="container">
		<h1 class="logo">Flexcards</h1>
			
	</header>

	<section class="container form">
		<textarea class="form-card-content" placeholder="Digite aqui"></textarea>
		<input type="submit" class="form-card-button" value="Adicionar">
	</section>

	<section class="container cards-container">
		
		<div class="card" data-color="yellow">
			
			<div class="card-colors-options">
				<button class="card-option card-delete"></button>
				<button class="card-option card-edit"></button>
				<button class="card-option" data-color="blue"></button>
				<button class="card-option" data-color="red"></button>
				<button class="card-option" data-color="green"></button>
				<button class="card-option" data-color="yellow"></button>
			</div>

			<p class="card-content">Cartão Teste 1</p>
		</div>

		<div class="card" data-color="blue">
			
			<div class="card-colors-options">
				<button class="card-option card-delete"></button>
				<button class="card-option card-edit"></button>
				<button class="card-option" data-color="blue"></button>
				<button class="card-option" data-color="red"></button>
				<button class="card-option" data-color="green"></button>
				<button class="card-option" data-color="yellow"></button>
			</div>

			<p class="card-content">Cartão Teste 2</p>
		</div>

		
	</section>
	
	<script src="js/lib/jquery-3.1.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
